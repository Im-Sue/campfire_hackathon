# ============================================
# Campfire 综合 Nginx 配置
# ============================================
# 包含:
#   - 后端 API 代理 (/admin-api/, /app-api/)
#   - 后台管理系统 (/campfire/admin/)
# ============================================
# 使用方法:
#   1. 复制到服务器: /etc/nginx/sites-available/campfire
#   2. 创建软链接: ln -s /etc/nginx/sites-available/campfire /etc/nginx/sites-enabled/
#   3. 测试配置: nginx -t
#   4. 重载 Nginx: nginx -s reload
# ============================================

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或 IP

    # 上传文件大小限制（放宽到 20M，具体限制由后端 API 控制）
    client_max_body_size 20M;

    # ============================================
    # C 端前端 - /
    # ============================================
    location / {
        root /var/www/Campfire/web;  # C 端前端目录
        try_files $uri $uri/ /index.html;
        index index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # 后台管理系统 - /campfire/admin/
    # ============================================
    location /campfire/admin/ {
        alias /var/www/Campfire/admin/;  # 后台管理前端目录
        try_files $uri $uri/ /campfire/admin/index.html;
        index index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # 后端 Admin API 代理
    # ============================================
    location /admin-api/ {
        proxy_pass http://127.0.0.1:48080/admin-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # 后端 App API 代理 (给 App/小程序使用)
    # ============================================
    location /app-api/ {
        proxy_pass http://127.0.0.1:48080/app-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # Actuator 健康检查 (可选，根据需要开放)
    # ============================================
    location /actuator/ {
        proxy_pass http://127.0.0.1:48080/actuator/;
        # 限制只允许内网访问
        # allow 127.0.0.1;
        # deny all;
    }

    # ============================================
    # Druid 监控 (可选，生产环境建议限制访问)
    # ============================================
    location /druid/ {
        proxy_pass http://127.0.0.1:48080/druid/;
        proxy_set_header Host $host;
        # 限制 IP 访问
        # allow 你的IP;
        # deny all;
    }

    # ============================================
    # 静态资源文件 - /resource/
    # 用于存储系统上传的资源文件（图片、文件等）
    # ============================================
    location /resource/ {
        alias /root/Campfire/resource/;
        
        # 缓存静态资源
        expires 7d;
        add_header Cache-Control "public";
        
        # 允许跨域访问 (如需要)
        # add_header Access-Control-Allow-Origin *;
    }

    # ============================================
    # 错误页面
    # ============================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ============================================
    # Gzip 压缩
    # ============================================
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
}

